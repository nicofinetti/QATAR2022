{% extends 'padre.html' %}
{% load static %}
{% load markdown_extras %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ post.titulo }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.autor }} | {{ post.fecha_creado }}</p>
        <p class="card-text ">{{ object.contenido | markdown | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
